<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 id="title">Form and Table</h1>
    <p id="description">Please fill out the form below:</p>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="food">Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="food1" name="food" value="idly">
        <label for="idly">idly</label>
        <input type="checkbox" id="food2" name="food" value="dosa">
        <label for="dosa">dosa</label>
        <input type="checkbox" id="food3" name="food" value="vada">
        <label for="vada">vada</label>
        <input type="checkbox" id="food4" name="food" value="poori">
        <label for="poori">poori</label>
        <input type="checkbox" id="food5" name="food" value="pongal">
        <label for="pongal">pongal</label><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="tamilnadu">tamilnadu</option>
            <option value="kerala">kerala</option>
            <option value="karnataka">karnataka</option>
        </select><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="INDIA">INDIA</option>
            <option value="CHINA">CHINA</option>
            <option value="JAPAN">JAPAN</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be appended here dynamically -->
        </tbody>
    </table>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let address = document.getElementById("address").value;
            let pincode = document.getElementById("pincode").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let foods = Array.from(document.querySelectorAll('input[name="food"]:checked')).map(food => food.value).join(', ');
            let state = document.getElementById("state").value;
            let country = document.getElementById("country").value;

            let table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow(table.rows.length);
            let cells = [firstName, lastName, address, pincode, gender, foods, state, country];

            for (let i = 0; i < cells.length; i++) {
                let cell = newRow.insertCell(i);
                cell.appendChild(document.createTextNode(cells[i]));
            }

            // Clear form fields after updating the table
            document.getElementById("myForm").reset();
        });
    </script>
</body>
</html>
