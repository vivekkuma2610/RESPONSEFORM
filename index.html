<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <form id="survey-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label>Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="food1" name="food" value="Food 1">
        <label for="food1">Food 1</label>
        <input type="checkbox" id="food2" name="food" value="Food 2">
        <label for="food2">Food 2</label>
        <input type="checkbox" id="food3" name="food" value="Food 3">
        <label for="food3">Food 3</label>
        <input type="checkbox" id="food4" name="food" value="Food 4">
        <label for="food4">Food 4</label>
        <input type="checkbox" id="food5" name="food" value="Food 5">
        <label for="food5">Food 5</label><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="state1">State 1</option>
            <option value="state2">State 2</option>
            <option value="state3">State 3</option>
        </select><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="country1">Country 1</option>
            <option value="country2">Country 2</option>
            <option value="country3">Country 3</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea><br><br>

        <input type="submit" id="submit" value="Submit">
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be appended here dynamically -->
        </tbody>
    </table>

    <script>
        document.getElementById("survey-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let firstName = document.getElementById("first-name").value;
            let lastName = document.getElementById("last-name").value;
            let address = document.getElementById("address").value;
            let pincode = document.getElementById("pincode").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let foods = Array.from(document.querySelectorAll('input[name="food"]:checked')).map(food => food.value).join(', ');
            let state = document.getElementById("state").value;
            let country = document.getElementById("country").value;
            let comments = document.getElementById("comments").value;

            let table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow(table.rows.length);
            let cells = [firstName, lastName, address, pincode, gender, foods, state, country, comments];

            for (let i = 0; i < cells.length; i++) {
                let cell = newRow.insertCell(i);
                cell.appendChild(document.createTextNode(cells[i]));
            }

            // Clear form fields after updating the record to table
            document.getElementById("survey-form").reset();
        });
    </script>
</body>

</html>
